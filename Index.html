    <script>
   function openCity(evt, cityName) {
        console.log(evt);
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
            tablinks[i].className = tablinks[i].className.replace(" selected", "");
        }
        document.getElementById(cityName).style.display = "block";

        
        //if(evt!=null) //Page-load
        evt.currentTarget.firstElementChild.className += " w3-border-red selected";
       // else //Page-load
        //$('#tab_first div').first().addClass(' w3-border-red selected'); //Page-load
}

function openSubCity(evt, subcityName) {
        console.log(evt);
        var i, x,tablinksubs; 
        x = document.getElementsByClassName("subcity");

        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinksubs = document.getElementsByClassName("tablinksub");
        for (i = 0; i < x.length; i++) {            
            tablinksubs[i].className = tablinksubs[i].className.replace("selected_buttonsub", "");
        }
        document.getElementById(subcityName).style.display = "block";
        evt.currentTarget.firstElementChild.className += "selected_buttonsub";
       
}
