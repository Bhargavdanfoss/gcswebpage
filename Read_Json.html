$(document).ready(function() {
    var url = 'http://ergast.com/api/f1/2004/1/results.json';
    var jsonResponse;

    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            // This function executes if the request succeeds
            jsonResponse = response;
            console.log('Response:', jsonResponse);
        },
        error: function(xhr, status, error) {
            // This function executes if the request fails
            console.log('An error occurred while processing the request:', error);
        }
    });
});
