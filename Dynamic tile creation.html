<script>
    function openCity(evt, cityName) {
         console.log(evt);
 
         var tileDetails = [{
             "tileName":"GS Procurement"
         },{
             "tileName":"GS Procurement1"
         },{
             "tileName":"GS Procurement2"
         },{
             "tileName":"GS Procurement3"
         }]
 
         var i, x, tablinks;
         x = document.getElementsByClassName("city");
         for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";
         }
         tablinks = document.getElementsByClassName("tablink");
         for (i = 0; i < x.length; i++) {
             tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
             tablinks[i].className = tablinks[i].className.replace(" selected", "");
         }
         var cityContainer = document.getElementById(cityName);
         document.getElementById(cityName).style.display = "flex";
         var buttons = document.createElement('div');
             buttons.className="buttons";
         tileDetails.forEach(element => {
             
             var button = document.createElement('div');
             button.className = 'button';
             button.innerText=element.tileName;
             buttons.appendChild(button);
 
             
         });
         cityContainer.appendChild(buttons)
         
         if(evt!=null) //Page-load
         evt.currentTarget.firstElementChild.className += " w3-border-red selected";
         else //Page-load
         $('#tab_first div').first().addClass(' w3-border-red selected'); //Page-load
 }
 
    $(document).ready(function(){ //Page-load
         openCity(null,'India'); //Page-load
    });  
 
     </script>
